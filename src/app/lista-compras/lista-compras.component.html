<div class="container">
    <h1>Lista de Compras</h1>

    <form #frm="ngForm" class="add-item-form" (ngSubmit)="adicionarItem()">
        <input type="text" 
            id="item"
            [(ngModel)]="item" 
            name="item"
            placeholder="Digite o Nome do Item"/>
            <button type="submit">Adicionar</button>
    </form>

    <table>
        <thead>
            <tr>
                <th>#</th>
                <th>Item</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Arroz</td>
                <td><input type="checkbox"/></td>
            </tr>
            <tr>
                <td>2</td>
                <td>Maçã</td>
                <td><input type="checkbox"/></td>
            </tr>
        </tbody>
    </table>
</div>
